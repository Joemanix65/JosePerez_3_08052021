<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="loader-box">
        <div class="loader"></div>
    </div> -->
    
    <!-- HEADER -->
    <header class="header">
            <figure class="figure">
                <img class="img_logo" src="img/logo/ohmyfood@2x.svg" alt="Logo du site">
            </figure>
    </header>
    
    <!-- Geolocation input -->
    <div class="search_bar">
        <i class="fas fa-map-marker-alt fa-lg"></i>
        <input type="text" class="search_input" value="Paris, Belleville">
    </div>

    <!-- Booking -->
    <div class="booking">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <input class="btn-explorer" type="button" value="Explorer nos restaurants">
    </div>

    <!-- MAIN -->
    <section class="section-howto">
        <div class="howto-container">
            <h2>Fonctionnement</h2>
            <div class="howto-card123">
                <div class="howto-card">
                    <div class="howto-num">1</div> 
                    <div class="howto-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <p>Choisissez un restaurant</p>   
                </div>
                <div class="howto-card">
                    <div class="howto-num">2</div> 
                    <div class="howto-icon">
                        <i class="fas fa-list"></i>
                    </div>
                    <p>Composez votre menu</p>   
                </div>
                <div class="howto-card">
                    <div class="howto-num">3</div> 
                    <div class="howto-icon">
                        <i class="fas fa-store"></i>
                    </div>
                    <p>Dégustez au restaurant</p>   
                </div>
            </div>
        </div>  
    </section>       
</body>
</html>
