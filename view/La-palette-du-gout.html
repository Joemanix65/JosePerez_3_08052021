<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>
    <!-- HEADER -->
    <header class="header">
        <a class="arrow-link" href=../index.html><i class="fas fa-arrow-left"></i></a>
        <figure class="figure">
            <img class="img_logo" src="../img/logo/ohmyfood@2x.svg" alt="Logo du site">

    <div class="img-container">
        <img class="img-menu" src="../img/restaurants/jay.jpg" alt="La palette du goût">

    <!-- MAIN -->
    <section class="section-menu">
        <div class="titre-menu">
            <h1>La palette du goût</h1>
            <i class="far fa-heart "></i> 
        </div>

                    </div>
                    <div class="prix"><span>35€</span></div>

                    </div>    
                </div>
                <div class="entrée effet">
                    <div class="text-card">
                        <h5>Oeuf au plat</h5>

                    </div>
                    <div class="prix"><span>20€</span></div>
                    <div class="valid-check-mover">
                        <i class="fa fa-check-circle"></i>
                    </div>    
                </div>
            </div>    
        </div>
        <div class="menu-plats">
            <h4>PLATS</h4>
    </section>
